
{% extends "layout.html" %}
{% block head %}
<h1>Registro Hospital</h1>
{% endblock %}
{% block body %} 
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('register_hospital') }}">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="pass" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Hospital</label>
                    <input type="text" class="form-control" name="hospital" placeholder="Hospital">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Municipio</label>
                    <input type="text" class="form-control" name="municipio" placeholder="Municipio">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
