{% extends "layout.html" %}
{% block head %}
<h1>Inicia sesion con tu RFC</h1>
{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('login_user') }}">
                <div class="form-group">
                    <label for="exampleInputRFC">RFC</label>
                    <input type="text" class="form-control" name="RFC" placeholder="RFC">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesion</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
